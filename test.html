<!DOCTYPE html>
<html>
<head>
    <style>
        /* Button styling */
        #triggerButton {
            position: relative; /* Ensures button stays above overlay */
            z-index: 2;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        
        /* Overlay container - covers entire screen */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 0; /* Start with 0 width */
            height: 100%;
            background: linear-gradient(to right, #4a90e2, #8e44ad); /* Gradient example */
            z-index: 1;
            transition: width 0.7s ease-out; /* Animation effect */
            overflow: hidden;
        }
        
        /* Content styling (optional) */
        .content {
            opacity: 0;
            color: white;
            padding: 50px;
            transition: opacity 0.5s ease 0.3s; /* Delayed fade-in */
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            top: 20%;
        }
    </style>
</head>
<body>
    <button id="triggerButton">Activate Overlay</button>
    
    <div class="overlay" id="overlay">
        <div class="content" id="content">
            <h2>Overlay Content</h2>
            <p>This overlay filled from left to right!</p>
            <button id="closeButton">Close</button>
        </div>
    </div>

    <script>
        const triggerButton = document.getElementById('triggerButton');
        const overlay = document.getElementById('overlay');
        const content = document.getElementById('content');
        const closeButton = document.getElementById('closeButton');

        // Open overlay
        triggerButton.addEventListener('click', () => {
            overlay.style.width = '100%';
            setTimeout(() => {
                content.style.opacity = '1';
            }, 300);
        });

        // Close overlay
        closeButton.addEventListener('click', () => {
            content.style.opacity = '0';
            overlay.style.width = '0';
        });
    </script>
</body>
</html>
